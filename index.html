<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Laptop shop</title>
  </head>
  <body>
    <header class="header">
      <div class="primary">
        <a href="#">
          <img src="img/logo.png" class="logo" alt="logo" />
        </a>
        <nav class="navbar">
          <ul>
            <li><a class="btn btn-primary" href="#search">Search</a></li>
            <li><a class="btn btn-primary" href="#login">Login</a></li>
          </ul>
        </nav>
      </div>

      <div class="secondary">
        <nav class="navbar">
          <ul>
            <li>
              <a class="btn btn-primary btn-add-article" href="#"
                >Add article</a
              >
            </li>
            <li>
              <a class="btn btn-primary btn-remove-article" href="#"
                >Remove article</a
              >
            </li>
            <li>
              <a class="btn btn-primary btn-set-featured-articles" href="#"
                >Set featured articles</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="slider">
          <div class="slides"></div>
          <button class="slider__btn slider__btn--left">&larr;</button>
          <button class="slider__btn slider__btn--right">&rarr;</button>
          <div class="dots"></div>
        </div>
      </section>
      <section>
        <div class="articles"></div>
      </section>
    </main>
    <footer class="footer copyright">
      &copy; Copyright 2021, Example Corporation
    </footer>

    <div class="modal-add-article hidden">
      <button class="close-modal">&times;</button>
      <h1>Add article</h1>
      <form class="modal-form">
        <label>Article name</label>
        <input type="text" class="input-add-article-name" />
        <label>Description</label>
        <input type="text" class="input-add-article-description" />
        <label>Price</label>
        <input type="text" class="input-add-article-price" />
        <label>Image URL</label>
        <input type="text" class="input-add-article-image" />
        <button class="btn btn-primary btn-submit-add-article">Submit</button>
      </form>
    </div>

    <div class="modal-remove-article hidden">
      <button class="close-modal">&times;</button>
      <h1>Remove article</h1>
      <form class="modal-form">
        <label>Article Id</label>
        <input type="text" class="input-remove-article-id" />
        <button class="btn btn-primary btn-submit-remove-article">
          Submit
        </button>
      </form>
    </div>

    <div class="modal-set-featured-articles hidden">
      <button class="close-modal">&times;</button>
      <h1>Set featured articles</h1>
      <form class="modal-form">
        <label>Featured article ids (e.g. 1, 2, 3)</label>
        <input type="text" class="input-set-featured-articles-ids" />
        <button class="btn btn-primary btn-submit-set-featured-articles">
          Submit
        </button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
